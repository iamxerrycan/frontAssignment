<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="headerclass">
      <span class="horizontal-left"></span>
      <h1>YAY! Itâ€™s BOGO</h1>
      <span class="horizontal-right"></span>
    </div>

    <main class="main-container">
      <section class="box-container">
        <article class="box">
          <div class="unit">
            <div class="unit-off">
              <input class="checkbox-round" type="checkbox" id="unitCheckbox" />

              <div class="unitoff">1 Unit</div>
              <div class="unitofff">10% off</div>
            </div>

            <p class="standard-price">Standard Price</p>
          </div>
          <div class="price">
            <p>$10.00 USD</p>
            <p><del>$20.00 USD </del></p>
          </div>
        </article>
        <div class="size-color-section">
          <div class="optionhead">
            <p>Size</p>
            <p>colour</p>
          </div>
          <div class="optionmenu">
            <div class="indicate-section">
              <p>#1</p>
            </div>

            <div class="size-section">
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>

            <div class="size-section" style="">
              <select>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      
      <div class="deliverycontainer">
        <p>Free Delivery</p> <p>Total : $18.00 USD</p>
    </div>
    <button><span>+</span>Add to Cart</button>
    </main>
    
  </body>
</html>
